<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>grid.css</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="row">
    <div class="col-6-12">
      <div class="box"></div>
    </div>
    <div class="col-6-12">
      <div class="box"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-m-6-12 col-l-3-12">
      <div class="box"></div>
    </div>
    <div class="col-m-6-12 col-l-3-12">
      <div class="box"></div>
    </div>
    <div class="col-m-6-12 col-l-3-12">
      <div class="box"></div>
    </div>
    <div class="col-m-6-12 col-l-3-12">
      <div class="box"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-l-6-12">
      <div class="box"></div>
      
      <h3>Nested columns</h3>
      <div class="row">
        <div class="col-l-3-12">
          <div class="box"></div>
        </div>
        <div class="col-l-3-12">
          <div class="box"></div>
        </div>
        <div class="col-l-3-12">
          <div class="box"></div>
        </div>
        <div class="col-l-3-12">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
