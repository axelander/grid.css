<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>grid.css</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="row">
    <div class="span-6">
      <div class="box"></div>
    </div>
    <div class="span-6">
      <div class="box"></div>
    </div>
  </div>

  <div class="row">
    <div class="span-md-6 span-lg-3">
      <div class="box"></div>
    </div>
    <div class="span-md-6 span-lg-3">
      <div class="box"></div>
    </div>
    <div class="span-md-6 span-lg-3">
      <div class="box"></div>
    </div>
    <div class="span-md-6 span-lg-3">
      <div class="box"></div>
    </div>
  </div>

  <div class="row">
    <div class="span-lg-6">
      <div class="box"></div>
      
      <h3>Nested columns</h3>
      <div class="row">
        <div class="span-lg-3">
          <div class="box"></div>
        </div>
        <div class="span-lg-3">
          <div class="box"></div>
        </div>
        <div class="span-lg-3">
          <div class="box"></div>
        </div>
        <div class="span-lg-3">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Offset -->
  <div class="row">
    <div class="span-6 offset-3 offset-md-3 offset-lg-3 offset-xl-3">
      <h3>Offset columns</h3>
      <div class="box"></div>
    </div>
  </div>

  <!-- Inconsistent height -->
  <div class="row">
    <div class="span-3">
      <div class="box"></div>
    </div>

    <div class="span-3">
      <div class="box" style="height: 100px;"></div>
    </div>

    <div class="span-3">
      <div class="box"></div>
    </div>
    <div class="span-3">
      <div class="box" style="height: 75px;"></div>
    </div>

    <div class="span-3 span-lg-clear">
      <div class="box"></div>
    </div>

    <div class="span-3">
      <div class="box"></div>
    </div>

    <div class="span-3">
      <div class="box"></div>
    </div>
  </div>

</body>
</html>
